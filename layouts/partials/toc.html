{{- if .TableOfContents -}}
<aside id="toc-container" class="toc-container wide">
    <div class="toc">
        <details {{ if .Params.TocOpen }} open{{ end }}>
            <summary accesskey="c" title="(Alt + C)">
                <span class="details">{{ i18n "toc" | default "本文目录 / Table of Contents" }}</span>
            </summary>
            <div class="inner">
                {{ .TableOfContents | safeHTML }}
            </div>
        </details>
    </div>
</aside>
{{- end }}
