# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo-Sewing"
license = "MIT"
licenselink = "https://github.com/HaiyanKong/hugo-sewing/blob/master/LICENSE.md"
description = "Hugo-Sewing is a simple, clean and flexible Hugo theme for both personal blog, group website, and academic website."
homepage = "https://haiyankong.github.io/hugo-sewing-demo/"
demosite = "https://haiyankong.github.io/hugo-sewing-demo/"
tags = ["blog", "responsive", "simple", "academic", "personal"]
features = ["academic", "blog", "group", "shortcodes"]
min_version = "0.41.0"

[author]
  name = "Haiyan Kong"
  homepage = "https://haiyankong.github.io"

# If porting an existing theme
[original]
  name = "Hugo-XMin"
  homepage = "https://yihui.org/"
  repo = "https://github.com/yihui/hugo-xmin"
